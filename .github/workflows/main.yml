on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    name: An example customer workflow
    steps:
      # Represent the customer building their own image
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Docker Image
        run: docker build -t "${{ github.event.repository.name }}:latest" .
      # imagecov's action    
      - name: Run imagecov procedure
        id: imagecov
        uses: imagecov/imagecov-action@sbom
        with:
          customer_image: "${{ github.event.repository.name }}:latest"
      # Use the output from the `imagecov` step
      - name: Print debug
        run: echo "The time was ${{ steps.imagecov.outputs.findings }}"